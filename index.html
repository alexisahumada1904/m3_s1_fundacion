 <!-- Bootstrap Icons -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>

<main>
  <div class="row justify-content-center align-items-center g-2">
    <div class="col-5">
      <div class="card mt-5">
        <div class="card-body text-center">
          <h3 class="card-title fw-bold">!Apresúrese!</h3>
          <h4 class="card-text">El plazo máximo para inscribirse es solo hasta el</h4> 
            <h4 class="card-text text-danger fw-bold" id="fecha_random" >dd / mm / yyyy<h4>
              <h4 class="card-text">y solo faltan <br><span id="dias_faltantes" class="text-warning"> x dias!</span></h4>           
            <h4 class="card-text" > después de la siguiente fecha:</h4>
          <h2 class="card-text fw-bolder fecha_principal pt-3" id="fecha_actual">dd / mm / yyyy</h2>
        </div>
        <div class="card-body shadow">
          <div class="mb-3">
            <input type="text"
              class="form-control bg-light" name="" id="" aria-describedby="helpId" placeholder="Usuario">
          </div>
          <div class="mb-3">
            <input type="text"
              class="form-control bg-light" name="" id="" aria-describedby="helpId" placeholder="Correo">
          </div>
          <div class="mb-3">
            <input type="text"
              class="form-control bg-light" name="" id="" aria-describedby="helpId" placeholder="Contraseña">
          </div>
          <div><button type="button" class="btn btn_ins col-12">Inscribirse</button>
            <div class="text-center pt-1"><small id="emailHelpId" class="form-text text-muted">¿Tiene una cuenta? <span class="text-info">Inicie sesión aquí</span></small></div>
          </div>
        </div>
        </div>
      </div>
    </div>

  </div>
</main>
